<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch A Sketch</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="display">
    <div id="container"></div>
    <div id="input" class="display">
        <button id="clear" class="btn">Reset</button>
        <form action="" class="display">
            <input type="number" min=5 max=100 placeholder="5-100" id="enter">
            <input type="submit" class="btn" id="submit">
        </form>
    </div>
    
    <script src="app.js"></script>
</body>
</html>
